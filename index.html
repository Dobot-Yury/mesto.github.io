<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                    <img class="profile__edit-image" src="./images/Edit.svg" alt="Редактировать профиль">
                </button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-image" src="./images/Vector.svg" alt="Добавить новую фотографию">
            </button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Karachaevsc1.jpg" alt="Карачаево">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like-button">
                        <img class="element__like-image" src="./images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Elbrus1.png" alt="Эльбрус">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button">
                        <img class="element__like-image" src="./images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Dombai1.png" alt="Домбай">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like-button">
                        <img class="element__like-image" src="./images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Elbrus2.png" alt="Эльбрус">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button">
                        <img class="element__like-image" src="./images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Dombai2.png" alt="Домбай">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like-button">
                        <img class="element__like-image" src="./images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Karachaevsc2.png" alt="Карачаево">
                <div class="element__container">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like-button">
                        <img class="element__like-image" src="./images/like.svg" alt="Лайк">
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <form action="#" class="popup__form" novalidate>
                <button type="button" class="popup__exit"><img class="popup__image" src="./images/Close.png" alt="Крест"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="user-name-input" type="text" name="name" class="popup__input popup__text popup_user_name" placeholder="Имя">
                    <input id="user-description-input" type="text" name="description" class="popup__input popup__text popup_user_description" placeholder="О себе">
                    <button type="submit" class="popup__save">Сохранить</button>
                </div>
            </form>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>

</html>
