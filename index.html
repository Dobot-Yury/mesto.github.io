<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                    <img class="profile__edit-image" src="./images/Edit.svg" alt="Редактировать профиль">
                </button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-image" src="./images/Vector.svg" alt="Добавить новую фотографию">
            </button>
        </section>
        <section class="cards"></section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <form action="#" class="popup__form" novalidate>
                <button type="button" class="popup__exit"><img class="popup__exit-image" src="./images/Close.png" alt="Крест"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="user-name-input" type="text" name="name" class="popup__input popup__text popup__input_user_name" placeholder="Имя">
                    <input id="user-description-input" type="text" name="description" class="popup__input popup__text popup__input_user_description" placeholder="О себе">
                    <button type="submit" class="popup__save">Сохранить</button>
                </div>
            </form>
        </div>
    </section>

    <section class="popup popup_place_cards">
        <div class="popup__container">
            <form action="#" class="popup__form popup__card" novalidate>
                <button type="button" class="popup__exit popup__place-exit"><img class="popup__exit-image" src="./images/Close.png" alt="Крест"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <input id="user-image-input" type="text" name="name" class="popup__input popup__text popup__input_image_name" placeholder="Название">
                    <input id="user-link-input" type="text" name="description" class="popup__input popup__text popup__input_link" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save popup__save_card">Создать</button>
                </div>
            </form>
        </div>
    </section>

    <section class="popup popup_card_fullscreen">
        <div class="popup__fullscreen">
            <button type="button" class="popup__exit popup__image-exit"><img class="popup__exit-image" src="./images/Close.png" alt="Крест"></button>
            <img class="popup__image-fullscreen" src="#" alt="">
            <h2 class="popup__title-fullscreen"></h2>
        </div>
    </section>

    <script src="./script/script.js" defer=""></script>=
    <template class="template">
        <div class="card">
            <button type="button" class="card__delete-button"></button>
            <img class="card__image" src="#" alt="">
            <div class="card__container">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button">
                    <img class="card__like-image" src="./images/like.svg" alt="Лайк">
                </button>
            </div>
        </div>
    </template>
</body>

</html>
